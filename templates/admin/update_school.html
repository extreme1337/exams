{% extends '../base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" ><a href="{% url 'admins:dashboard' %}">Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="page"><a href="{% url 'admins:schools' %}">Schools</a></li>
        <li class="breadcrumb-item active" aria-current="page">Update school</li>
    </ol>
</nav>
<h2 class="mb-3">Update school</h2>
<div class="row">
  <div class="col-md-6 col-sm-8 col-12">
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success">Save</button>
      <a href="{% url 'admins:schools' %}" class="btn btn-outline-secondary" role="button">Go to all schools</a>
      <a href="{% url 'admins:delete_school' school.pk %}" class="btn btn-danger float-right">Delete</a>
    </form>
  </div>
</div>
{% endblock content %}
