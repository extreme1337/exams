{% extends '../base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'admins:dashboard' %}">Schools</a></li>
            <li class="breadcrumb-item"><a href="{% url 'admins:update_school' school.pk %}">{{school}}</a></li>
            <li class="breadcrumb-item active" aria-current="page">Confirm deletion</li>
        </ol>
    </nav>
    <h2 class="mb-3">Confirm deletion</h2>
    <p class="lead">Are you sure you want to delete the school <strong>{{school}}</strong>? There is no going back.</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-lg">Yes, I'm sure</button>
        <a href="{% url 'admins:update_school' school.pk %}" class="btn btn-outline-secondary btn-lg" role="button">Go to {{school}}</a>
    </form>
{% endblock content %}
