{% extends '../base.html' %}


{% block content %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item" ><a href="{% url 'admins:dashboard' %}">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">Schools</li>
        </ol>
    </nav>
    <a href="{% url 'admins:add_school' %}" class="btn btn-primary mb-3" role="button">Add School</a>
    <div class="card">
        <table class="table mb-0">
            <thead>
                <tr>
                    <th>School</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for school in schools %}
                    <tr>
                        <td><a href="{% url 'admins:update_school' school.pk %}">{{school}}</a></td>
                        <td>
                            <a href="{% url 'admins:delete_school' school.pk %}" class="btn btn-danger" role="button">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
{% endblock content %}
