{% extends '../base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" ><a href="{% url 'admins:dashboard' %}">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Edit user</li>
    </ol>
</nav>
<h2 class="mb-3">Edit user</h2>
<div class="row">
  <div class="col-md-6 col-sm-8 col-12">
      {{user.name}}
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy}}
      <button type="submit" class="btn btn-success">Save</button>
      <a href="{% url 'admins:users' %}" class="btn btn-outline-secondary" role="button">Go to all users</a>
    </form>
  </div>
</div>
{% endblock content %}
